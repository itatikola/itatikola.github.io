<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="post-bubble">
        <h1>{{ page.title }}</h1>
        <p style="color:grey;">{{ page.date | date_to_string: "ordinal", "US" }}</p>
        {{ content }}
      </div>
    </main>


  </body>

</html>
